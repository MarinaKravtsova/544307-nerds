<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo">
        <img src="img/index-logo.svg" width="250" height="150" alt="логотип студии <Нёрдс>">
        </a>
        <ul class="site-navigation">
          <li><a href="studio.html">Студия</a></li>
          <li><a href="clients.html">Клиенты</a></li>
          <li><a href="store.html">Магазин</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
        <ul class="user-navigation">
          <li class="login-link">Корзина</li>
        </ul>
      </nav>
    </header>

    <main class="container">

      <h1 class="visually-hidden">Студия<Нёрдс></h1>

      <section class="shop-container">

        <h2 class="shop-container-heading">Магазин готовых шаблонов</h2>

      </section>

      <form action="#" method="post">
        <fieldset>
          <legend class="options"> Стоимость </legend>
            <input type="range" name="price" id="price-field"  min="0" max="15000" step="1">

            <input class="range" type="text" name="from" id="from-field" value="0" >
            <label for="from-field">От</label>
            <input class="range" type="text" name="to" id="to-field" value="15000" >
            <label for="to-field">До</label>
       </fieldset>

       <fieldset>
         <legend class="options"> Сетка </legend>
           <input type="radio" name="adaptive" id="adaptive-field" checked>
          <label for="adaptive-field">Адаптивная</label>
          <input type="radio" name="fixed" id="fixed-field" >
          <label for="fixed-field">Фиксированная</label>
          <input type="radio" name="rubber" id="rubber-field" >
          <label for="rubber-field">Резиновая</label>
        </fieldset>


        <fieldset>
          <legend class="options"> Особенности </legend>
            <input type="checkbox" name="slider" id="slider-field" checked>
            <label for="slider-field">Слайдер</label>
            <input type="checkbox" name="advantageblock" id="advantageblock-field" >
            <label for="advantageblock-field">Блок преимуществ</label>
            <input type="checkbox" name="news" id="news-field" checked>
            <label for="news-field">Новости</label>
            <input type="checkbox" name="gallery" id="gallery-field" >
            <label for="gallery-field">галерея</label>
            <input type="checkbox" name="basket" id="basket-field" >
            <label for="basket-field">корзина</label>
         </fieldset>

        <input class="button" type="submit" value="Показать" >
      </form>
